<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat bot widget</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
	
<div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large">
      <i class="material-icons icon_1">chat</i>
    </a>
    <ul>
   <section class="avenue-messenger">
  <div class="menu">
    
  </div>
  <div class="agent-face">
    <div class="half">
     <img class="agent circle" src="./assests/download.png" alt="kader"></div>
  </div>
<div class="chat">
  <div class="chat-title">
    <h1>Kader hussain</h1>
    <h2>CHAT-BOT</h2>
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit">Send</button>
  </div>
</div>
  </div>
</section>
    </ul>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="main.js"></script>
<script>
	$(document).ready(function(){
    $("button").on("click", function(){
        $(this).toggleClass("close");

    });

    $('.material-icons').on("click", function(){
    	$(this).toggleClass('actives');
    })
});
</script>
</body>
</html>
